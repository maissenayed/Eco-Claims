<div class="chat">
  <div class="messaging height-300">
    <div *ngFor="let message of chatData" class="message" [class.me]="user === message.username" [class.companion]="user !== message.username">
      <div>
        <cui-avatar [src]="message.img" [size]="50"></cui-avatar>
      </div>
      <div class="messageContent">
        <strong>{{message.username}}</strong>
        <p>{{message.content}}</p>
      </div>
    </div>
  </div>
  <form class="form-group mt-4 mb-0">
    <textarea class="form-control adjustable-textarea" placeholder="Type message..."></textarea>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary width-200">
        <i class="fa fa-send mr-2"></i>
        Send
      </button>
      <button type="button" class="btn btn-link">
        Attach File
      </button>
    </div>
  </form>
</div>
