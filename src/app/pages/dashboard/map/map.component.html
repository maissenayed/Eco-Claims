<div class="map-container">
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>

<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzClosable]="false"
  [nzWidth]="500"
  [nzVisible]="visible"
  (nzOnClose)="close()"
  nzPlacement="right"
>
  <div class="row">
    <div class="card col-lg-12  card--withShadow " (click)="openChildren()">
      <div class="card-body">
        <div class="col-xl-12 col-lg-6 col-sm-12">
          <span class="pull-left font-size-24">
            <strong>State Claims: </strong>
          </span>
          <span class="pull-right font-size-24">
            <strong> {{ totalClaims }}</strong>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card card--withShadow  col-lg-12">
      <div class="card-header">
        <div class="utils__title">
          <strong>Claims By Month</strong>
        </div>
      </div>
      <div class="card-body">
        <x-chartist
          class="ct-chart height-100"
          [data]="monthChartData"
          type="Bar"
          [options]="monthChartOptions"
        >
        </x-chartist>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card card--withShadow  col-lg-12">
      <div class="card-header">
        <div class="utils__title">
          <strong>Claims By State</strong>
        </div>
      </div>
      <div class="card-body">
        <x-chartist
          class="ct-chart height-100"
          [data]="monthChartData"
          type="Bar"
          [options]="monthChartOptions"
        >
        </x-chartist>
      </div>
    </div>
  </div>
  <nz-drawer
    [nzClosable]="false"
    [nzVisible]="childrenVisible"
    nzTitle="Claim details"
    (nzOnClose)="closeChildren()"
    [nzWidth]="400"
  >
    <nz-list nzItemLayout="vertical">
        <div *ngFor="let item of datat">
          <nz-divider></nz-divider>
          <nz-card  [nzCover]="coverTemplate"  [nzHoverable]="true" [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
            <nz-card-meta nzTitle="Card title" nzDescription="This is the description" [nzAvatar]="avatarTemplate"></nz-card-meta>
          </nz-card>
          <ng-template #avatarTemplate>
            <nz-avatar nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
          </ng-template>
          <ng-template #coverTemplate>
            <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
          </ng-template>
          <ng-template #actionSetting>
            <i nz-icon nzType="setting"></i>
          </ng-template>
          <ng-template #actionEdit>
            <i nz-icon nzType="edit"></i>
          </ng-template>
          <ng-template #actionEllipsis>
            <i nz-icon nzType="ellipsis"></i>
          </ng-template>
        </div>
    </nz-list>
  </nz-drawer>
</nz-drawer>
