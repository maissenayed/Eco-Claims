<a href="javascript: void(0);" class="card card--withShadow paymentCard">
  <span class="sum" *ngIf="sum">{{sum}}</span>
  <div class="icon" *ngIf="icon">
    <i class="{{icon}}"></i>
  </div>
  <span class="name" *ngIf="name">{{name}}</span>
  <span class="number" *ngIf="number">{{number}}</span>
  <span class="type" *ngIf="type">{{type}}</span>
  <span class="footer" *ngIf="footer">{{footer}}</span>
</a>
